<!DOCTYPE html>
<html>
<head>
  <title>ABC VR</title>
  <!-- Development Version, Uncompressed with Source Maps -->
  <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
</head>
<body>
  <!-- Adds camera controls-->
  <!-- <a-entity camera look-controls wasd-controls></a-entity> -->
  <!-- <a-entity near="1000" far="4000" position="500 880 1290" fov="2.2" camera look-controls wasd-controls></a-entity> -->


  <a-scene>
      <a-entity rotation="-26 85 0" near="100" far="400" position="35 40 -1"
      camera look-controls wasd-controls></a-entity>

      <!-- left bar -->
      <a-entity rotation="-20 0 0" position="0 0 10.75" scale="1 1 1">
        <a-box width="12.5" depth="1" height="30" color="#EF2D5E" position="0 15 0"
        geometry="primitive:box; width:12.5; depth:1; height:30;">

        <!-- right bar -->
        <a-entity rotation="-140 0 0" position="0 15 0" scale="1 1 1">
          <a-box width="12.5" depth="1" height="30" color="#EF2D5E" position="0 15 0">
        </a-entity>
      </a-entity>

      <!-- horizontal bar -->
      <a-entity rotation="-90 0 0" position="0 8 7.5" scale="1 1 1">
        <a-box width="12.5" depth="1" height="14" color="#EF2D5E" translate="0 7 0">
      </a-entity>
      <a-sky color="#ECECEC"></a-sky>
  </a-scene>

</body>
</html>
